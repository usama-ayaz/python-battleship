# This workflow verifies a solution to the battleship problem, when a PR is created.

name: Verify Submission

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9"]
    
    steps:
      - name: Auto Assign Action
        uses: kentaro-m/auto-assign-action@v1.2.1
        with:
          # A path for the auto-assign configuration
          configuration-path: .github/reviewers.yml
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - uses: envasetechnologies/.github/actions/python/install-requirements@v0
      - name: Run Unit Tests
        run: bolt ut
      - name: Run Feature Tests
        run: bolt ft
      
        
